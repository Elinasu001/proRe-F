name: Deploy React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: proResponse/package-lock.json

      - name: Install Dependencies
        working-directory: ./proResponse
        run: npm ci

      - name: Build React Project
        working-directory: ./proResponse
        run: npm run build

      - name: Verify Build Output
        working-directory: ./proResponse
        run: |
          if [ ! -d "dist" ]; then
            echo "빌드 실패: dist 폴더를 찾을 수 없습니다"
            exit 1
          fi
          echo "빌드 성공"
          ls -lh dist/

      - name: Prepare Target Directory
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo rm -rf /home/ubuntu/deploy/front/dist
            mkdir -p /home/ubuntu/deploy/front/dist

      - name: Deploy React to EC2
        if: github.event_name == 'push'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "proResponse/dist/*"
          target: "/home/ubuntu/deploy/front/"
          strip_components: 2

      - name: Fix Permissions
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo chown -R ubuntu:ubuntu /home/ubuntu/deploy/front
            sudo chmod -R 755 /home/ubuntu/deploy/front

      - name: Restart Web Container
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy
            docker compose restart web
            echo "웹 서버 재시작 완료"
